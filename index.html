<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
</head>
<body>
    <h1>Пройди тест</h1>
    <form id="testForm">
        <p>Вопрос 1: <input type="checkbox" name="q1"></p>
        <p>Вопрос 2: <input type="checkbox" name="q2"></p>
        <p>Вопрос 3: <input type="checkbox" name="q3"></p>
        <p>Вопрос 4: <input type="checkbox" name="q4"></p>
        <p>Вопрос 5: <input type="checkbox" name="q5"></p>
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById("testForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            alert("Тест отправлен!");
        });
    </script>
</body>
</html>
